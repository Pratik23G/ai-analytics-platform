apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: ai-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
        - name: ml-service
          image: ml-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: KAFKA_BOOTSTRAP
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "analytics-events"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: ai-analytics
spec:
  selector:
    app: ml-service
  ports:
    - port: 5000
      targetPort: 5000
