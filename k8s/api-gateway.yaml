
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ai-analytics
spec:
  selector:
    app: api-gateway
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
